<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorutsuke V4.3 - Time Horizon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #475569; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 细腻点阵背景 */
        .accounting-grid {
            background-color: #F1F5F9; 
            background-image: radial-gradient(#CBD5E1 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }

        .sidebar-premium { background-color: #0F172A; border-right: 1px solid rgba(255,255,255,0.05); }
        
        .nav-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748B;
            border-radius: 12px;
            margin: 0.25rem 1rem;
            position: relative;
        }
        .nav-item:hover { color: #F1F5F9; background: rgba(255, 255, 255, 0.03); }
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }
        .nav-item.active::before {
            content: ''; position: absolute; left: -1rem; top: 25%; height: 50%; width: 4px;
            background: #3B82F6; border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* 极致磨砂卡片 */
        .premium-card { 
            background: rgba(255, 255, 255, 0.85); 
            border: 1px solid #E2E8F0; 
            border-radius: 28px;
            backdrop-blur: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .deco-area-income { background: linear-gradient(135deg, rgba(209, 250, 229, 0.6) 0%, rgba(255, 255, 255, 0.9) 100%); }
        .deco-area-expense { background: linear-gradient(135deg, rgba(254, 226, 226, 0.6) 0%, rgba(255, 255, 255, 0.9) 100%); }

        /* 时间选择器特定样式 */
        .time-link { transition: all 0.2s; cursor: pointer; }
        .month-pill { transition: all 0.3s; cursor: pointer; border: 1px solid transparent; }
        .month-pill.active { background: #1E293B; color: white; border-color: #1E293B; }
        .month-pill:not(.active):hover { background: rgba(255,255,255,0.7); border-color: #CBD5E1; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 sidebar-premium flex flex-col z-20">
        <div class="p-8 mb-4 text-white font-bold tracking-tight text-lg italic">Yorutsuke</div>
        <nav class="flex-1 space-y-1">
            <a href="#" class="nav-item flex items-center gap-4 px-5 py-3.5 text-sm font-semibold">Dashboard</a>
            <a href="#" class="nav-item active flex items-center gap-4 px-5 py-3.5 text-sm font-semibold tracking-wide">Ledger</a>
            <a href="#" class="nav-item flex items-center gap-4 px-5 py-3.5 text-sm font-semibold">Capture</a>
            <a href="#" class="nav-item flex items-center gap-4 px-5 py-3.5 text-sm font-semibold">Settings</a>
        </nav>
        <div class="p-4 mt-auto">
            <div class="rounded-2xl p-4 flex items-center gap-3 bg-white/5 border border-white/5">
                <div class="w-8 h-8 rounded-lg bg-slate-800 border border-white/10 flex items-center justify-center font-bold text-slate-400 text-xs">JD</div>
                <span class="text-xs font-bold text-slate-200">John_Hacker</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden accounting-grid">
        
        <header class="h-16 bg-white/40 backdrop-blur-xl border-b border-slate-300/50 px-10 flex items-center justify-between z-10">
            <h1 class="text-lg font-bold text-slate-700 tracking-tight">Ledger Stream</h1>
            <button class="h-9 bg-slate-800 hover:bg-slate-900 text-white px-5 rounded-xl text-[11px] font-bold shadow-lg transition-all">
                + NEW_RECORD
            </button>
        </header>

        <div class="px-10 py-4 bg-white/20 backdrop-blur-md border-b border-slate-200/60 z-10">
            <div class="flex items-center gap-8 mb-4 overflow-x-auto no-scrollbar">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-r border-slate-300 pr-4">Year</span>
                <div class="flex gap-6">
                    <span class="time-link text-xs font-bold text-slate-400 hover:text-slate-600">2024</span>
                    <div class="relative">
                        <span class="time-link text-xs font-black text-slate-800 tracking-tighter">2025</span>
                        <div class="absolute -bottom-1.5 left-1/2 -translate-x-1/2 w-1 h-1 bg-blue-500 rounded-full"></div>
                    </div>
                    <span class="time-link text-xs font-bold text-slate-400 hover:text-slate-600">2026</span>
                </div>
            </div>
            <div class="flex items-center gap-8 overflow-x-auto no-scrollbar">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-r border-slate-300 pr-4">Month</span>
                <div class="flex gap-2">
                    <div class="month-pill px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">Oct</div>
                    <div class="month-pill px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">Nov</div>
                    <div class="month-pill px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">Dec</div>
                    <div class="month-pill active px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest shadow-sm">Jan</div>
                    <div class="month-pill px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">Feb</div>
                    <div class="month-pill px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">Mar</div>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-10 no-scrollbar">
            <div class="max-w-5xl mx-auto space-y-8">
                
                <div class="grid grid-cols-2 gap-8">
                    <div class="premium-card p-8 deco-area-income border-l-4 border-l-emerald-400">
                        <p class="text-[11px] font-black text-emerald-600/60 uppercase tracking-[0.2em] mb-2">Jan_Revenue</p>
                        <div class="text-3xl font-bold text-slate-700 mono tracking-tighter">¥450,200.00</div>
                    </div>
                    <div class="premium-card p-8 deco-area-expense border-l-4 border-l-rose-400">
                        <p class="text-[11px] font-black text-rose-600/60 uppercase tracking-[0.2em] mb-2">Jan_Spending</p>
                        <div class="text-3xl font-bold text-slate-700 mono tracking-tighter">¥44,040.20</div>
                    </div>
                </div>

                <div class="premium-card overflow-hidden">
                    <table class="w-full text-left text-[13px]">
                        <tbody class="divide-y divide-slate-200/40">
                            <tr class="hover:bg-white/60 transition-all cursor-pointer group">
                                <td class="px-8 py-6 w-4">
                                    <div class="w-2 h-2 rounded-full bg-rose-400 shadow-[0_0_10px_rgba(251,113,133,0.5)]"></div>
                                </td>
                                <td class="px-4 py-6 font-bold text-slate-600 italic">Google Cloud Platform</td>
                                <td class="px-8 py-6 text-right">
                                    <span class="bg-rose-100/50 px-4 py-1.5 rounded-xl font-bold text-slate-600 mono text-base">- 12,400.00</span>
                                </td>
                            </tr>
                            <tr class="hover:bg-white/60 transition-all cursor-pointer group">
                                <td class="px-8 py-6 w-4">
                                    <div class="w-2 h-2 rounded-full bg-emerald-400 shadow-[0_0_10px_rgba(52,211,153,0.5)]"></div>
                                </td>
                                <td class="px-4 py-6 font-bold text-slate-700">Service Fee Income</td>
                                <td class="px-8 py-6 text-right">
                                    <span class="bg-emerald-100/50 px-4 py-1.5 rounded-xl font-bold text-slate-600 mono text-base">+ 450,200.00</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
